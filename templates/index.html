<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Sample App</title>
    <!-- Bootstrap 5 -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
        crossorigin="anonymous"
    >
</head>
<body class="container">
    <h2 class="p-3">TODO</h2>
    <form method="post" action="/new">
        <div class="mb-3">
            <label class="form-label">内容</label>
            <input class="form-control" type="text" name="text" size="30" placeholder="入力してください">
        </div>

        <div class="mb-3">
            <label class="form-label">状態</label>
            <select class="form-select" name="status">
                <option value="0">Task</option>
                <option value="1">ThisWeek</option>
                <option value="2">Doing</option>
                <option value="3">Review</option>
                <option value="4">Done</option>
                <option value="5">Close</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">期限</label>
            <input class="form-control" type="text" name="deadline">
        </div>

        <input class="btn btn-primary" type="submit" value="Send">
    </form>
    <ul>
        {{ range .todos }}
            <li>内容：{{ .Text }}、状態：{{ .Status }}、期限：{{ .Deadline }}</li>
        {{end}}
    </ul>
</body>
</html>
